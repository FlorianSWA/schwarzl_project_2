syntax = "proto3";

package proto_messages;

message SimpleMessage{
    string text = 1;
    int32 source = 2;
    int32 target = 3;
}

message VectorUpdate{
    message VectorEntry{
        int32 target = 1;
        int32 distance = 2;
    };

    repeated VectorEntry vector = 1;
}

message WrapperMessage{
    oneof contents{
        SimpleMessage text_message = 1;
        VectorUpdate update_message = 2;
    }
}